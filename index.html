<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasy Prompt Generator</title>
    <script src="jquery-3.6.0.js"></script>
    <script defer src="title.js"></script>
    <script defer src="arrays.js"></script>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="titleSection">
      <canvas id="myCanvas"></canvas>
    </section>
    <br />
    <section id="generatorSection">
      <section id="buttonSection">
        <button id="generatorButton">
          <span class="span-mother">
            <span>P</span>
            <span>r</span>
            <span>o</span>
            <span>m</span>
            <span>p</span>
            <span>t</span>
          </span>
          <span class="span-mother2">
            <span>G</span>
            <span>e</span>
            <span>n</span>
            <span>e</span>
            <span>r</span>
            <span>a</span>
            <span>t</span>
            <span>e</span>
          </span>
        </button>
        <a id="copy">Copy Prompt</a>
      </section>
      <div id="promptDiv">
        <div id="textDiv">Your prompt will appear here.</div>
      </div>
    </section>
    <div id="LockDiv">
      <div id="checkboxDiv">
        <input id="inpLock" type="checkbox" />
        <label class="btn-lock" for="inpLock">
          <svg width="36" height="40" viewBox="0 0 42 40">
            <path
              class="lockb"
              d="M27 27C27 34.1797 21.1797 40 14 40C6.8203 40 1 34.1797 1 27C1 19.8203 6.8203 14 14 14C21.1797 14 27 19.8203 27 27ZM15.6298 26.5191C16.4544 25.9845 17 25.056 17 24C17 22.3431 15.6569 21 14 21C12.3431 21 11 22.3431 11 24C11 25.056 11.5456 25.9845 12.3702 26.5191L11 32H17L15.6298 26.5191Z"
            ></path>
            <path
              class="lock"
              d="M6 21V10C6 5.58172 9.58172 2 14 2V2C18.4183 2 22 5.58172 22 10V21"
            ></path>
            <path class="bling" d="M29 20L31 22"></path>
            <path class="bling" d="M31.5 15H34.5"></path>
            <path class="bling" d="M29 10L31 8"></path>
          </svg>
        </label>
      </div>
      <div id="checkboxText">
        Click if you want to lock in the prompt, but not the specifics.
      </div>
    </div>
    <div id="footer">
      <span id="madeBy">Made By: Mikka Radzewsky, 2022.</span>
    </div>
  </body>
</html>
